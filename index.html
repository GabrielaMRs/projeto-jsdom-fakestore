<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/src/listagemProdutos.css" media="screen" />
  <title>Produtos</title>
</head>
<body>
  <div class="header">
    <div class="left">
      <select id="category-select">
          <option value="">Selecione a categoria</option>
          <option value="jewelery">Joias</option>
          <option value="electronics">Eletrônicos</option>
          <option value="men's clothing">Roupas Masculinas</option>
          <option value="women's clothing">Roupas Femininas</option>
      </select>
      <select id="sort-select">
        <option value="default">Ordenar por</option>
        <option value="price-asc">Preço: Menor para Maior</option>
        <option value="price-desc">Preço: Maior para Menor</option>
        <option value="title-asc">Título: A a Z</option>
        <option value="title-desc">Título: Z a A</option>
      </select>
      <button id="filter-button">Filtrar</button>
    </div>
    <div class="right">
      <button id="buttonLogin">Login</button>
      <button id="carrinho">Carrinho</button>
    </div>
  </div>
  <div id="produtos-container">
  </div>
  <script type="module" src="/src/listagemProdutos.ts"></script>
</body>
</html>
